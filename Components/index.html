<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"Â />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><h3>Tech-Shop</h3></div>
            <div class="navbar">
                <div class="search-icon">
                     <i class="fa-solid fa-magnifying-glass"></i>
                     <p class="tool-tip">Search</p>
                </div>
                <div class="cart-icon">
                     <a href=""><i class="fa-solid fa-cart-shopping cart"></i></a>
                     <p class="tool-tip">Cart</p>
                </div>
                <div class="profile-icon">
                     <a href=""><i class="fa-regular fa-user profile"></i></a>
                     <div class="profilecard">
                        <h2>Hello!</h2>
                        <p>Access account and manage orders</p>
                        <button>Login/Signup</button>
                        <hr>
                        <p>Please Login</p>
                     </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="login">
        <h4>Login</h4>
        <p>New to Tech-Shop?</p>
        <input type="Email" placeholder="Email"><br><br>
        <input type="text" placeholder="Password"><br><br>
        <button>Login</button><br>
        <div class="separate">
            <span>or login with<br></span>
        </div>

        <div class="mediaboxes">
            <p class="fb">Facebook</p> 
            <p class="goo">Google</p> 
            <p class="twit">twitter</p> 
        </div>
    </div>





</body>
</html>
